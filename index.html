<script>
    const numbers = [
  3, 7, 2, 15, 9, 20, 5, 14, 12, 1, 8, 11, 6, 19, 4, 10, 17, 13, 16, 18,
];
let even = ''
let odd =''
for(let i=0;i<numbers.length;i++){
    if(numbers[i]%2==0){
       even+=numbers[i]+" "
    }else if(numbers[i]%2==1){
        odd+=numbers[i]+" "
    }
}
console.log(even)
console.log(odd)
</script>
